table:
  name: activities
  schema: public
object_relationships:
- name: activity
  using:
    foreign_key_constraint_on: template_id
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-ID
    columns:
    - user_id
    - template_id
    - id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - template_id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-ID
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - template_id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-ID
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-ID
  role: user
