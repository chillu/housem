table:
  name: activities
  schema: public
object_relationships:
- name: area
  using:
    foreign_key_constraint_on: area_id
array_relationships:
- name: my_activities
  using:
    foreign_key_constraint_on:
      column: activity_id
      table:
        name: my_activities
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - title
    - area_id
    filter: {}
  role: user
