table:
  name: activities
  schema: public
object_relationships:
- name: template
  using:
    foreign_key_constraint_on: template_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - template_id
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - template_id
    filter:
      user_id:
        _eq: X-Hasura-User-ID
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - template_id
    filter:
      user_id:
        _eq: X-Hasura-User-ID
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-ID
  role: user
